<html lang="fr">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        /* Palette Jarvis x Envie */
        --bg: #f1f5f3;
        --bg-gradient-top: #e8f5ec;
        --bg-gradient-bottom: #f1f5f9;
        --card-bg: #ffffff;
        --accent: #059669; /* vert Jarvis/Envie */
        --accent-soft: #dcfce7;
        --accent-deep: #047857;
        --accent-text: #065f46;
        --text: #111827;
        --muted: #6b7280;
        --border: #e2e8f0;
        --danger: #b91c1c;
        --radius-lg: 18px;
        --shadow-soft: 0 14px 30px rgba(15, 23, 42, 0.09);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top, var(--bg-gradient-top), var(--bg-gradient-bottom));
      }

      .app {
        max-width: 700px;
        margin: 0 auto;
        padding: 16px;
      }

      header {
        margin-bottom: 14px;
      }

      .brand-strip {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 8px;
      }

      .brand-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .brand-logo {
        width: 34px;
        height: 34px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 20%, #bbf7d0, #22c55e);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #022c22;
        font-weight: 800;
        font-size: 16px;
        box-shadow: 0 8px 18px rgba(22, 163, 74, 0.35);
      }

      .brand-text-main {
        font-size: 14px;
        font-weight: 600;
      }

      .brand-text-sub {
        font-size: 11px;
        color: var(--muted);
      }

      .brand-pill {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        padding: 4px 9px;
        border-radius: 999px;
        border: 1px solid rgba(22, 163, 74, 0.35);
        background: rgba(240, 253, 244, 0.95);
        color: var(--accent-text);
      }

      header h1 {
        margin: 4px 0;
        font-size: 22px;
      }

      header .phase {
        font-size: 13px;
        color: var(--muted);
      }

      .card {
        background: var(--card-bg);
        border-radius: var(--radius-lg);
        padding: 14px 14px 12px;
        box-shadow: var(--shadow-soft);
        border: 1px solid var(--border);
        margin-bottom: 12px;
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .step-number {
        width: 32px;
        height: 32px;
        border-radius: 999px;
        background: var(--accent-soft);
        color: var(--accent-text);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 15px;
      }

      .card-title {
        font-weight: 600;
        font-size: 15px;
      }

      .card-sub {
        font-size: 12px;
        color: var(--muted);
      }

      label {
        display: block;
        font-size: 12px;
        margin-bottom: 4px;
        color: var(--muted);
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-size: 13px;
        background: #f9fafb;
      }

      input[type="text"]:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(16, 185, 129, 0.2);
        background: #ffffff;
      }

      .row-2 {
        display: grid;
        grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
        gap: 8px;
      }

      .id-row {
        display: grid;
        grid-template-columns: minmax(0, 1.6fr) minmax(0, 1fr);
        gap: 8px;
        align-items: end;
      }

      .scan-btn {
        width: 100%;
        border-radius: 999px;
        border: 1px solid rgba(16, 185, 129, 0.45);
        background: linear-gradient(135deg, #ecfdf5, #dcfce7);
        color: var(--accent-text);
        font-size: 12px;
        padding: 8px 10px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        font-weight: 500;
      }

      .scan-btn:active {
        transform: translateY(1px);
      }

      .upload-zone {
        border-radius: 999px;
        border: 1px dashed rgba(148, 163, 184, 0.7);
        background: #f9fafb;
        padding: 9px 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        color: var(--muted);
        cursor: pointer;
        margin-bottom: 4px;
      }

      .upload-zone span {
        pointer-events: none;
      }

      .upload-zone input[type="file"] {
        display: none;
      }

      .filename {
        margin-bottom: 6px;
        font-size: 11px;
        color: var(--muted);
      }

      .help-text {
        font-size: 11px;
        color: var(--muted);
        margin-top: 4px;
      }

      .btn-primary {
        width: 100%;
        padding: 11px 14px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #ecfdf5;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 4px;
      }

      .btn-primary:active {
        transform: translateY(1px);
      }

      .btn-secondary {
        width: 100%;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px dashed #9ca3af;
        background: rgba(248, 250, 252, 0.9);
        color: #4b5563;
        font-size: 12px;
        cursor: pointer;
      }

        margin-top: 8px;
        font-size: 12px;
